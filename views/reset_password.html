<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spendy - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #f5f7fb 0%, #e7ecf6 100%);
            color: #071538;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 36px 24px;
        }
        
        .reset-card {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 28px 60px rgba(8, 31, 74, 0.08);
            border: 1px solid #dfe6f2;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #1f5bd7;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #071538;
            margin-bottom: 12px;
        }
        
        .subtitle {
            color: #7b87a5;
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .field {
            margin-bottom: 24px;
        }
        
        .field span {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1f2e53;
            margin-bottom: 8px;
        }
        
        .password-field {
            position: relative;
        }
        
        .field input {
            width: 100%;
            height: 50px;
            padding: 0 16px;
            border: 2px solid #dfe6f2;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s;
        }
        
        .field input:focus {
            outline: none;
            border-color: #0b2f78;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle img {
            width: 20px;
            height: 20px;
        }
        
        .primary-btn {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #0b2f78, #061a4f);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(9, 34, 88, 0.25);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            margin-top: 8px;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 32px rgba(9, 34, 88, 0.28);
        }
        
        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <a href="login.html" class="back-link">
            ‚Üê Back to Sign In
        </a>
        
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password below.</p>
        
        <div id="message" class="message"></div>
        
        <form id="reset-form">
            <input type="hidden" id="token" name="token">
            
            <div class="field">
                <span>New Password</span>
                <div class="password-field">
                    <input type="password" name="password" id="password" placeholder="Enter new password" required autocomplete="new-password" minlength="6">
                    <span class="password-toggle" id="togglePassword1" role="button">
                        <img src="../images/unhide.png" alt="Show password" id="eyeIcon1">
                    </span>
                </div>
            </div>
            
            <div class="field">
                <span>Confirm Password</span>
                <div class="password-field">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required autocomplete="new-password" minlength="6">
                    <span class="password-toggle" id="togglePassword2" role="button">
                        <img src="../images/unhide.png" alt="Show password" id="eyeIcon2">
                    </span>
                </div>
            </div>
            
            <button type="submit" class="primary-btn" id="submit-btn">Reset Password</button>
        </form>
    </div>
    
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('message').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('message').className = 'message error';
            document.getElementById('message').style.display = 'block';
            document.getElementById('reset-form').style.display = 'none';
        } else {
            document.getElementById('token').value = token;
        }
        
        // Password visibility toggles
        function setupPasswordToggle(toggleId, inputId, iconId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                if (type === 'password') {
                    icon.src = 'images/unhide.png';
                    icon.alt = 'Show password';
                } else {
                    icon.src = 'images/hideicon.png';
                    icon.alt = 'Hide password';
                }
            });
        }
        
        setupPasswordToggle('togglePassword1', 'password', 'eyeIcon1');
        setupPasswordToggle('togglePassword2', 'confirm_password', 'eyeIcon2');
        
        // Form submission
        const form = document.getElementById('reset-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            hideMessage();
            
            try {
                const formData = new FormData();
                formData.append('token', token);
                formData.append('password', password);
                formData.append('confirm_password', confirmPassword);
                
                const response = await fetch('../api/reset_password.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    // Redirect to login after 2 seconds with smooth transition
                    setTimeout(() => {
                        if (data.redirect) {
                            // Normalize path to ensure "Spendy" (not "SPENDY")
                            let redirectPath = data.redirect;
                            redirectPath = redirectPath.replace(/\/SPENDY\//gi, '/Spendy/');
                            redirectPath = redirectPath.replace(/\/spendy\//gi, '/Spendy/');
                            if (typeof smoothPageTransition === 'function') {
                                smoothPageTransition(redirectPath);
                            } else if (typeof smoothRedirect === 'function') {
                                smoothRedirect(redirectPath);
                            } else {
                                window.location.href = redirectPath;
                            }
                        } else {
                            if (typeof smoothPageTransition === 'function') {
                                smoothPageTransition('login.html');
                            } else if (typeof smoothRedirect === 'function') {
                                smoothRedirect('login.html');
                            } else {
                                window.location.href = 'login.html';
                            }
                        }
                    }, 2000);
                } else {
                    showMessage(data.message || 'An error occurred', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
    </script>
    <script src="../js/smooth-transitions.js"></script>
</body>
</html>
