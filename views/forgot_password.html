<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spendy - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #f5f7fb 0%, #e7ecf6 100%);
            color: #071538;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 36px 24px;
        }
        
        .forgot-card {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 28px 60px rgba(8, 31, 74, 0.08);
            border: 1px solid #dfe6f2;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #1f5bd7;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #071538;
            margin-bottom: 12px;
        }
        
        .subtitle {
            color: #7b87a5;
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .field {
            margin-bottom: 24px;
        }
        
        .field span {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1f2e53;
            margin-bottom: 8px;
        }
        
        .field input {
            width: 100%;
            height: 50px;
            padding: 0 16px;
            border: 2px solid #dfe6f2;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s;
        }
        
        .field input:focus {
            outline: none;
            border-color: #0b2f78;
        }
        
        .primary-btn {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #0b2f78, #061a4f);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(9, 34, 88, 0.25);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            margin-top: 8px;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 32px rgba(9, 34, 88, 0.28);
        }
        
        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .dev-link {
            margin-top: 20px;
            padding: 12px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            font-size: 12px;
            color: #856404;
            word-break: break-all;
        }
        
        .dev-link strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="forgot-card">
        <a href="login.html" class="back-link">
            ‚Üê Back to Sign In
        </a>
        
        <h1>Forgot Password?</h1>
        <p class="subtitle">Enter your email address (main email or recovery email) and we'll send you a link to reset your password.</p>
        
        <div id="message" class="message"></div>
        
        <form id="forgot-form">
            <div class="field">
                <span>Email Address</span>
                <input type="email" name="email" id="email" placeholder="Enter your main email or recovery email" required autocomplete="email">
            </div>
            
            <button type="submit" class="primary-btn" id="submit-btn">Send Reset Link</button>
        </form>
        
        <div id="dev-link-container" class="dev-link" style="display: none;">
            <strong>Development Mode - Reset Link:</strong>
            <a href="#" id="dev-reset-link" target="_blank"></a>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('forgot-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');
        const devLinkContainer = document.getElementById('dev-link-container');
        const devResetLink = document.getElementById('dev-reset-link');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            hideMessage();
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                
                const response = await fetch('../api/forgot_password.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    // Show dev link if provided (development mode)
                    if (data.dev_reset_link) {
                        devResetLink.href = data.dev_reset_link;
                        devResetLink.textContent = data.dev_reset_link;
                        devLinkContainer.style.display = 'block';
                    }
                    
                    // Clear form
                    form.reset();
                } else {
                    showMessage(data.message || 'An error occurred', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
    </script>
    <script src="../js/smooth-transitions.js"></script>
</body>
</html>
