<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #01143D;
            --bg: #E8ECEF;
            --card: #FFFFFF;
            --text-dark: #1E2A39;
            --text-muted: #A9AEB4;
            --progress: #4AB3FF;
            --progress-bg: #D7DDE4;
            --danger: #E53535;
            --success: #1DAA6F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            min-height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 100px;
            background: var(--navy);
            margin: 20px 10px 20px 20px;
            border-top-right-radius: 28px;
            border-top-left-radius: 28px;
            border-bottom-right-radius: 28px;
            border-bottom-left-radius: 28px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        .sidebar img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .sidebar .logo {
            margin-top:-15px;
            width: 95px;
            height: 95px;
        }

        .nav-icon {
            position: relative;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon .hover-arch {
            position: absolute;
            width: 110px;
            height: 120px;
            margin-left: 33px;
            object-fit: contain;
        }

        .nav-icon .active-icon {
            position: relative;
            z-index: 2;
        }

        .main {
            flex: 1;
            padding: 24px 48px 32px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
            height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .page-title {
            font-size: 42px;
            font-weight: 700;
        }

        .top-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .top-icons img {
            width: 50px;
            height: 50px;
            border-radius: 24px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Notification System */
        .notification-wrapper {
            position: relative;
        }

        .notification-icon-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .notification-icon-wrapper:hover {
            transform: scale(1.05);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            border: 2px solid var(--card);
            z-index: 10;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .notification-badge.show {
            opacity: 1;
            transform: scale(1);
        }

        .notification-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            width: 380px;
            max-height: 500px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px) scale(0.95);
            pointer-events: none;
            transition: all 0.2s;
            overflow: hidden;
        }

        .notification-dropdown.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .notification-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .notification-header button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .notification-header button:hover {
            background: var(--bg);
            color: var(--text-dark);
        }

        .notification-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .notification-item:hover {
            background: var(--bg);
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-icon-large {
            font-size: 24px;
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            border-radius: 10px;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-message {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .notification-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .notification-empty {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            margin-right: -8px;
        }

        .content-area::-webkit-scrollbar {
            width: 6px;
        }

        .content-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.15);
            border-radius: 999px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: minmax(0, 1fr) 400px;
            gap: 20px;
        }

        .main-card {
            background: var(--card);
            border-radius: 30px;
            padding: 32px;
            box-shadow: 0 12px 24px rgba(8, 26, 81, 0.08);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(167, 167, 167, 0.5);
            margin-bottom: 24px;
        }

        .profile-image-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        #profileImage {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .upload-photo-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid rgba(2, 34, 104, 0.6);
            border-radius: 24px;
            background: var(--card);
            cursor: pointer;
            font-size: 14px;
            color: rgba(1, 20, 61, 0.8);
            transition: background 0.2s;
        }

        .upload-photo-btn:hover {
            background: var(--bg);
        }

        .upload-photo-btn input[type="file"] {
            display: none;
        }

        .upload-photo-btn .camera-icon {
            width: 20px;
            height: 20px;
            background: var(--navy);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        #profileName {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-dark);
            margin-top: 12px;
        }

        .personal-info-card {
            background: var(--card);
            border: 1px solid rgba(2, 34, 104, 0.6);
            border-radius: 25px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .edit-btn {
            background: var(--card);
            border: 1px solid rgba(2, 34, 104, 0.6);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #022268;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }
        #cancelAddressBtn {
    display: none;
}

#saveAddressBtn {
    display: none;
}

        .edit-btn:hover {
            background: var(--bg);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px 32px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .info-label {
            font-size: 14px;
            color: rgba(2, 34, 104, 0.7);
            font-weight: 400;
        }

        .info-display {
            font-size: 16px;
            color: #022268;
            font-weight: 500;
        }

        .info-edit {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(2, 34, 104, 0.6);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: #022268;
            display: none;
        }

        .info-edit:focus {
            outline: none;
            border-color: var(--progress);
        }

        /* Dropdown styling - consistent with signup.html */
        select.info-edit {
            appearance: none;
            background-color: #f7f9fd;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23617299' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 12px;
            padding-right: 40px;
            cursor: pointer;
            border: 1px solid #d7e0ef;
        }

        select.info-edit:focus {
            border-color: var(--progress);
            outline: none;
        }

        .info-actions {
            display: none;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .info-actions.show {
            display: flex;
        }

        .cancel-btn, .save-btn {
            padding: 10px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .cancel-btn {
            border: 1px solid rgba(2, 34, 104, 0.6);
            background: var(--card);
            color: #022268;
        }

        .save-btn {
            background: var(--progress);
            color: white;
            border: none;
        }

        .save-btn:hover, .cancel-btn:hover {
            opacity: 0.9;
        }

        .address-card {
            background: var(--bg);
            border: 1px solid rgba(2, 34, 104, 0.6);
            border-radius: 25px;
            padding: 24px;
        }

        .address-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        .address-input {
            flex: 1;
            background: var(--card);
            border: 1px solid var(--progress);
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            color: #022268;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .address-input input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
            color: #022268;
            font-family: 'Inter', sans-serif;
        }

        .address-display {
            display: none;
        }

        .save-changes-btn {
            background: var(--progress);
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        .save-changes-btn:hover {
            opacity: 0.9;
        }

        .completion-card {
            background: var(--card);
            border-radius: 30px;
            padding: 32px;
            box-shadow: 0 12px 24px rgba(8, 26, 81, 0.08);
            height: fit-content;
        }

        .completion-title {
            margin-left: 50px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 32px;
        }

        .progress-circle-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 32px;
    height: 180px;
    padding: 15px;
}

.progress-circle {
    width: 150px;
    height: 150px;
    transform: rotate(-90deg);
    overflow: visible;
}

        .progress-circle-bg {
            fill: none;
            stroke: #D9D9D9;
            stroke-width: 20;
        }

        .progress-circle-fill {
            fill: none;
            stroke: #022268;
            stroke-width: 20;
            stroke-linecap: round;
            stroke-dasharray: 439.8;
            stroke-dashoffset: 219.9;
            transition: stroke-dashoffset 0.3s;
        }

        .progress-percentage {
            position: absolute;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .completion-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .completion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            color: #022268;
        }

        .completion-item .check {
            font-size: 20px;
            margin-right: 12px;
        }

        .completion-item .check.complete {
            color: var(--progress);
            font-weight: 700;
        }

        .completion-item .check.incomplete {
            color: #D9D9D9;
        }

        .notification-toast {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
        }

        .notification-toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification-toast.success {
            background: var(--success);
        }

        .notification-toast.error {
            background: var(--danger);
        }

        .notification-toast.info {
            background: var(--progress);
        }

        @media (max-width: 1200px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }

            .completion-card {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <img src="../images/spendylogo.png" alt="Spendy logo" class="logo">
            <div class="nav-icon">
                <a href="DashboardExpenses.html" style="display: flex; align-items: center; justify-content: center;">

                            </div>
                            <div style="flex: 1;">
                                <label class="upload-photo-btn">
                                    <input type="file" id="photoUpload" accept="image/*">
                                    <div class="camera-icon"><img src="../images/uploadphotoicon.png" alt="Upload Photo Icon" style="width: 24px; height: 24px;"></div>

    <script>
        // Photo Upload
        const photoUpload = document.getElementById('photoUpload');
        const profileImage = document.getElementById('profileImage');

        if (photoUpload) {
    photoUpload.addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (file) {
                    // Validate file size (max 5MB)
                    const maxSize = 5 * 1024 * 1024; // 5MB in bytes
                    if (file.size > maxSize) {
                        showNotification('Image file is too large. Please use an image smaller than 5MB.', 'error');
                        return;
                    }
                    
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        showNotification('Please select a valid image file.', 'error');
                        return;
                    }
                    
            const reader = new FileReader();
            reader.onload = async function(e) {
                        const base64Data = e.target.result;

        function calculateProfileCompletion() {
            let totalWeight = 0;
            let completedWeight = 0;
            
            completionTasks.forEach(task => {
                totalWeight += task.weight;
                if (task.check()) {
                    completedWeight += task.weight;
                }
            });
            
            const percentage = totalWeight > 0 ? Math.round((completedWeight / totalWeight) * 100) : 0;
            // Ensure percentage is between 0 and 100
            const clampedPercentage = Math.max(0, Math.min(100, percentage));
            return { percentage: clampedPercentage, completedWeight, totalWeight };
        }

            const progressCircle = document.getElementById('progressCircle');
            const progressPercentage = document.getElementById('progressPercentage');
            
            if (progressCircle) {

                const offset = circumference - (percentage / 100) * circumference;
                progressCircle.style.strokeDashoffset = offset;
            }
            
            if (progressPercentage) {
                progressPercentage.textContent = percentage + '%';
            }
        }

        function getProfileDataForDatabase() {

            const genderInput = document.getElementById('genderInput');

            const addressInput = document.getElementById('addressInput');

            const fullName = fullNameInput ? fullNameInput.value.trim() : '';
            const nameParts = fullName.split(' ', 2);
            const firstName = nameParts[0] || '';
            const lastName = nameParts[1] || '';
            
            return {
                fullName: fullName,
                firstName: firstName,
                lastName: lastName,
                email: emailInput ? emailInput.value : '',
                phone: phoneInput ? phoneInput.value : '',
                birthday: birthdayInput ? birthdayInput.value : '',

        async function saveProfileDataToDatabase(profileData = null) {
            const dataToSave = profileData || getProfileDataForDatabase();
            
            try {
                console.log('Saving profile data:', {
                    hasAddress: !!dataToSave.address,
                    hasProfileImage: !!dataToSave.profileImage,
                    addressValue: dataToSave.address
                });
                
                const response = await fetch('../api/update_profile.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSave)
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned invalid response. Check console for details.');
                }
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    throw new Error(errorData.error || 'Failed to save profile data');
                }
                
                const result = await response.json();
                console.log('Profile save response:', result);
                
                if (result.success) {
                    // If profile image was saved, update it from the response
                    if (result.user && result.user.profileImage) {
                        const profileImage = document.getElementById('profileImage');
                        const headerProfileIcon = document.getElementById('headerProfileIcon');
                        if (profileImage) profileImage.src = result.user.profileImage;
                        if (headerProfileIcon) headerProfileIcon.src = result.user.profileImage;
                    }
                return result;
                } else {
                    throw new Error(result.error || 'Failed to save profile');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                throw error;
            }
        }

                const response = await fetch('../api/get_notifications.php?limit=10');

                    notificationsData = data.notifications || [];
                    renderNotifications(notificationsData);

                        const count = data.count || 0;
                        if (count > 0) {
                            notificationBadge.textContent = count > 99 ? '99+' : count;
                            notificationBadge.classList.add('show');
                        } else {
                            notificationBadge.classList.remove('show');
                        }
                    }
                } else {
                    notificationList.innerHTML = '<div class="notification-empty">Failed to load notifications</div>';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                notificationList.innerHTML = '<div class="notification-empty">Failed to load notifications</div>';
            }
        }

        function renderNotifications(notifications) {
            const notificationList = document.getElementById('notificationList');
            if (!notificationList) return;
            
            if (notifications.length === 0) {
                notificationList.innerHTML = '<div class="notification-empty">No notifications yet</div>';
                return;
            }
            
            notificationList.innerHTML = notifications.map(notif => `
                <div class="notification-item">
                    <div class="notification-icon-large">${notif.icon || '🔔'}</div>
                    <div class="notification-content">
                        <div class="notification-message">${escapeHtml(notif.message)}</div>
                        <div class="notification-time">${notif.time}</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleNotifications() {
            const dropdown = document.getElementById('notificationDropdown');
            if (!dropdown) return;
            
            isNotificationsOpen = !isNotificationsOpen;
            
            if (isNotificationsOpen) {
                dropdown.classList.add('show');
                loadNotifications();
            } else {
                dropdown.classList.remove('show');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('notificationDropdown');
            const wrapper = document.querySelector('.notification-wrapper');
            
            if (dropdown && wrapper && !wrapper.contains(event.target)) {
                dropdown.classList.remove('show');
                isNotificationsOpen = false;
            }
        });

        // Load notifications on page load
        loadNotifications();
